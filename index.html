<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Herr Raza - Das Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              raza: {
                purple: '#46178f',
                light: '#864cbf',
                dark: '#250c4d',
                blue: '#1368ce',
                red: '#e21b3c',
                yellow: '#d89e00',
                green: '#26890c'
              }
            },
            fontFamily: {
              sans: ['Inter', 'Segoe UI', 'sans-serif'],
              display: ['Montserrat', 'Arial Black', 'sans-serif']
            },
            animation: {
              'slide-in': 'slideIn 0.5s ease-out forwards',
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'boost': 'boost 0.6s ease-in-out'
            },
            keyframes: {
              slideIn: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' }
              },
              pop: {
                '0%': { transform: 'scale(0.5)', opacity: 0 },
                '100%': { transform: 'scale(1)', opacity: 1 }
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              boost: {
                '0%, 100%': { transform: 'scale(1) translateY(0)', filter: 'brightness(100%)' },
                '50%': { transform: 'scale(1.1) translateY(-15px)', filter: 'brightness(125%) drop-shadow(0 0 15px rgba(255,255,255,0.5))' }
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #f2f2f2;
        font-family: 'Inter', sans-serif;
      }
      .clip-shape {
        clip-path: polygon(0 0, 100% 0, 100% 85%, 0% 100%);
      }
    </style>

  }
}
</script>

  </body>
